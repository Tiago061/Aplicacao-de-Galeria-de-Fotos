<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria de Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Estilos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-bar input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      padding: 10px;
      font-weight: bold;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const photos = [
      { id: 1, title: "Montanha", url: "https://picsum.photos/id/1018/400/300" },
      { id: 2, title: "Praia", url: "https://picsum.photos/id/1015/400/300" },
      { id: 3, title: "Floresta", url: "https://picsum.photos/id/1011/400/300" },
      { id: 4, title: "Cidade", url: "https://picsum.photos/id/1012/400/300" },
      { id: 5, title: "Deserto", url: "https://picsum.photos/id/1002/400/300" },
      { id: 6, title: "Neve", url: "https://picsum.photos/id/1003/400/300" },
      { id: 7, title: "Lago", url: "https://picsum.photos/id/1005/400/300" },
      { id: 8, title: "Ponte", url: "https://picsum.photos/id/1006/400/300" },
      { id: 9, title: "Cachoeira", url: "https://picsum.photos/id/1016/400/300" },
      { id: 10, title: "Campos", url: "https://picsum.photos/id/1020/400/300" }
    ];

    function App() {
      const [search, setSearch] = React.useState("");

      const filteredPhotos = photos.filter(photo =>
        photo.title.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <>
          <header>Galeria de Fotos</header>

          <div className="container">
            <div className="search-bar">
              <input
                type="text"
                placeholder="Pesquisar fotos..."
                value={search}
                onChange={(e) => setSearch(e.target.value)}
              />
              <button>üîç</button>
            </div>

            {filteredPhotos.length === 0 ? (
              <div className="empty">Nenhuma foto encontrada</div>
            ) : (
              <div className="grid">
                {filteredPhotos.map(photo => (
                  <div key={photo.id} className="card">
                    <img src={photo.url} alt={photo.title} />
                    <p>{photo.title}</p>
                  </div>
                ))}
              </div>
            )}
          </div>

          <footer>
            ¬© 2026 Galeria de Fotos. Todos os direitos reservados.
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
